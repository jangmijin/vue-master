<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-component1></my-component1>
        <my-component2></my-component2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        //뷰는 컴포넌트로 화면을 구성하므로 같은 웹 페이지라도 데이터를 공유할 수 없습니다. 
        //그 이유는 컴포넌트마다 자체적으로 고유한 유효 범위를 갖기 때문입니다. 이는 뷰 프레임워크 내부적으로 정의된 특징.
        //따라서 각 컴포넌트의 유효 범위가 독립적이기 떄문에 다른 컴포넌트의 값을 직접적으로 참조할 수 가 없습니다.
        var cmp1 = {
            template: '<div>첫 번째 지역 컴포넌트: {{ cmp1Data }}</div>',
            data: function(){
                return {
                    cmp1Data:100
                }
            }
        }
        var cmp2 = {
            template: '<div>두 번째 지역 컴포넌트: {{ cmp2Data }}</div>',
            data: function() {
                return {
                    cmp2Data: cmm1.data.cmp1Data
                }
            }
        };
        new Vue({
            el:'#app',
            //지역컴포넌트등록
            components:{
                'my-component1':cmp1,
                'my-component2':cmp2
            }
        });
    </script>
</body>
</html>
